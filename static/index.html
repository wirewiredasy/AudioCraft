
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioStudio - Professional Audio Processing</title>
    <style>
        body { 
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin: 8px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="file"] {
            margin: 16px 0;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="home">
            <div class="glass">
                <h1>ðŸŽµ AudioStudio</h1>
                <p>Professional Audio Processing Tools</p>
                <button class="btn" onclick="showVocalRemover()">
                    Vocal Remover
                </button>
            </div>
        </div>

        <div id="vocal-remover-tool" class="hidden">
            <div class="glass">
                <h2>ðŸŽ¤ AI Vocal Remover</h2>
                <p>Upload your audio file to separate vocals and instrumentals</p>
                
                <input type="file" id="audioFile" accept="audio/*" onchange="handleFileSelect(event)">
                <br>
                <button class="btn" id="processBtn" onclick="processAudio()" disabled>
                    Process Audio
                </button>
                <button class="btn" onclick="showHome()">
                    Back to Home
                </button>
                
                <div id="resultSection" class="hidden">
                    <h3>Processing Results:</h3>
                    <div id="audioResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('vocal-remover-tool').classList.add('hidden');
        }

        function showVocalRemover() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('vocal-remover-tool').classList.remove('hidden');
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('processBtn').disabled = false;
                console.log('File selected:', selectedFile.name);
            }
        }

        async function processAudio() {
            if (!selectedFile) {
                alert('Please select an audio file first');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            const resultSection = document.getElementById('resultSection');
            
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/remove-vocals', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    resultSection.classList.remove('hidden');
                    const audioResults = document.getElementById('audioResults');
                    audioResults.innerHTML = `
                        <div class="glass">
                            <h4>âœ… Processing Complete!</h4>
                            <p><strong>Vocals:</strong> <a href="${result.files.vocals.url}" download="${result.files.vocals.filename}">Download</a></p>
                            <p><strong>Instrumental:</strong> <a href="${result.files.instrumental.url}" download="${result.files.instrumental.filename}">Download</a></p>
                            <p><em>Processing time: ${result.processing_time}s</em></p>
                        </div>
                    `;
                } else {
                    alert('Processing failed: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during processing');
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'Process Audio';
            }
        }
    </script>
</body>
</html>
