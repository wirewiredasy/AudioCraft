<!DOCTYPE html>
<html>
<head>
    <title>Debug Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-box { padding: 20px; border: 1px solid #ccc; margin: 10px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>FastAPI + React Debug Check</h1>
    
    <div class="debug-box success">
        <h3>âœ… HTML Loading</h3>
        <p>If you can see this, the FastAPI backend is serving HTML correctly.</p>
    </div>

    <div class="debug-box" id="css-check">
        <h3>CSS Loading Test</h3>
        <p>CSS styles should make this box styled.</p>
    </div>

    <div class="debug-box" id="js-check">
        <h3>JavaScript Loading Test</h3>
        <p id="js-status">JavaScript not loaded</p>
    </div>

    <div class="debug-box" id="react-check">
        <h3>React Check</h3>
        <div id="react-mount">React not mounted</div>
    </div>

    <script>
        // Test basic JavaScript
        document.getElementById('js-status').textContent = 'JavaScript loaded successfully!';
        document.getElementById('js-check').className = 'debug-box success';

        // Test if React globals are available
        setTimeout(() => {
            if (window.React) {
                document.getElementById('react-mount').textContent = 'React library loaded!';
                document.getElementById('react-check').className = 'debug-box success';
            } else {
                document.getElementById('react-mount').textContent = 'React library not found';
                document.getElementById('react-check').className = 'debug-box error';
            }
        }, 1000);
    </script>
</body>
</html>
